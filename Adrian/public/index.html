<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <img src="logo-sin-letra.png" alt="Logo" class="logo">
        <div class="login-container">
            <h2>Iniciar sesión</h2>
            <form action="/authenticate" method="POST"> <!-- Cambiado el action -->
                <div class="form-group">
                    <div class="title">Username</div>
                    <div class="field"><input type="text" id="username" name="username"></div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="forgot-password">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit">Iniciar sesión</button>
                <div class="forgot-password" id="register-link">
                    <a href="signup.html">Registrarse</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
